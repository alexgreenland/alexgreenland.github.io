<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.name }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
        
        <link href="//fonts.googleapis.com/css?family=News+Cycle:400,700|Abril+Fatface|Playfair+Display:400,700,900|Cinzel+Decorative:900" rel="stylesheet" type="text/css">

        <!-- Latest compiled and minified JavaScript -->
        <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
        
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
        <a href="#content" class="sr-only">Skip to main content</a>
        
        {{ content }}            
        
        <footer>
            <div class="container">
				<div>
					&copy; {{ site.time | date: '%Y' }} {{ site.name }}
				</div>
				<div class="text-muted">
					Trademarks are the property of their respective owners.
				</div>
            </div>
        </footer>
    </body>
</html>
